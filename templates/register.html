<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>
    <center><br>
    <div class="w-50 p-3" style="background-color: #eee;">
    <form action="register" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" name="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" name="lastname">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Username</label>
            <input type="text" class="form-control" id="username" placeholder="abcd1234" name="username">
          </div>
            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="abc@xyz.com" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="pass"> 
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name="password2"> 
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div>
        <p class="font-weight-light" style="color:red">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </p>
    </div>
    <center>
</body>
</html>
